<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{action.name}}</mat-card-title>
    <mat-card-subtitle>{{action.creator}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{action.imageUrl}}">
  <mat-card-content>
    <p>
        {{action.description}}
    </p>
  </mat-card-content>
</mat-card>
