<mat-card class="card" [style] = "isMobile ? 'width: 20em; padding-bottom: 16px;' : 'width: 27.5em; padding-bottom: 16px;'">

    <div class="preview-image">
      <img mat-card-image src="{{action.imageUrl}}">
    </div>

  <mat-card-content style = "padding-top: 8px; padding-left: 16px;">

    <p class="title">{{action.name}}</p>
    <p class="text">{{action.username}}</p>

    <span class="text"> <mat-icon>perm_identity</mat-icon> {{action.participants}} Teilnehmer</span>

    <button class="join-button"
    (click)="openComingSoonSnackBar()"
    mat-raised-button color="primary">dito!</button>
  </mat-card-content>
</mat-card>
