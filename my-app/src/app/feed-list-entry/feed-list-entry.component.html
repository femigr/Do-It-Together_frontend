<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image">
        <img mat-card-avatar src="{{feedSummary.avatarImageUrl}}">
    </div>
    <mat-card-title>{{feedSummary.title}}</mat-card-title>
    <mat-card-subtitle>{{feedSummary.creator}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{feedSummary.imageUrl}}">
  <mat-card-content>
    <p>
        {{feedSummary.description}}
    </p>
  </mat-card-content>
</mat-card>
