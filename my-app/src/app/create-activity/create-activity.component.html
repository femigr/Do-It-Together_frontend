<div>

  <mat-card>

    <div>
      <form [formGroup]="activityForm">

        <div class="center">
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Titel</mat-label>
            <input formControlName="name" matInput>
          </mat-form-field>
        </div>

        <div class="center">
          <mat-form-field class="form-field">
            <mat-label>Datum</mat-label>
            <input formControlName="date" [matDatepicker]="picker" matInput>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="center">
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Art der virtuellen Aktivit√§t</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let type of activityTypes" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="center">
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Beschreibung</mat-label>
            <textarea formControlName="description" matInput></textarea>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="createActivity()">Erstellen</button>

      </form>
    </div>

  </mat-card>
</div>
